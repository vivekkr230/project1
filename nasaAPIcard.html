<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Api Card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function nasacard(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                for(var item of data.photos){
                    var section=document.createElement("div");
                    section.className="card w-25"
                    section.innerHTML=`
                        <img src=${item.img_src} width="100" height="250" class="card-img-top p-2">
                        <div class="card-header">
                            <h3>${item.id}</h3>
                        </div>
                        <div class="card-body">
                            <h3>${item.camera.name}</h3>
                        </div>
                        <div class="card-footer">
                            ${item.rover.name}
                        </div>
                    `;
                    document.querySelector("div").appendChild(section);
                }
            })
        }
    </script>
</head>
<body onload="nasacard()">
    <div class="d-flex flex-wrap m-2 p-2">

    </div>
</body>
</html>
